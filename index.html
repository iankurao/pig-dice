<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pig Dice</title>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

  </head>

  <body>

    <div class="row">

        <div class="col-md-6">
          <h2>Play Pig Dice !</h2>
          <form id="new-name">
            <div class="form-group">
              <label for="new-first-player">Player 1</label>
              <input type="text" class="form-control" id="new-first-player">
            </div>
            <div class="form-group">
              <label for="new-last-player">Player 2</label>
              <input type="text" class="form-control" id="new-last-player">
            </div>
            <button type="start" class="btn">Start Game</button>

          </form>

          </div>

      </div>


     <div class="col-md-5">
       <h1>The Game</h1>
       <div id="rollDice"></div>
       <div class="button-group">
         <button id="roll" class="btn btn-default">Roll</button>
         <button id="pause" class="btn btn-default">Pause</button>
         <button id="newGame" class="btn btn-default">New Game</button>
       </div>
     </div>


  </body>

</html>
