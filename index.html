<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pig Dice</title>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

  </head>

  <body>
  <div class="front-page container">
    <div class="row">

        <div class="col-md-6">
          <h2>Play Pig Dice !</h2>
          <form id="new-name">
            <div class="form-group">
              <label for="new-first-player">Player 1</label>
              <input type="text" class="form-control" id="new-first-player">
            </div>
            <div class="form-group">
              <label for="new-last-player">Player 2</label>
              <input type="text" class="form-control" id="new-last-player">
            </div>
              </form>
            <button type="start" class="btn-success" id="start">Start Game</button>
            <button type="Reset"  class="btn-success" id="reset">REFRESH</button>
          </div>
      </div>
   </div>

        <div class="back-page container">
          <div class="jumbotron">
            <button id="new-game" class="btn-success">NEW GAME</button>
            <div class="row">
              <div class="col-md-6">
                <h2>Player 1: <span id="challenger1"><span></h2>
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvvgdASAZDPouTllD3-_0Yu6nx8I0oBLkX2x4qhtzaU7Q07XJs" alt="dice">
                <button id="player1-roll" class="btn-success btn">Roll</button>
                <button id="player1-hold" class="btn-warning btn">Hold</button>
                <h2>Dice Roll: <span id="roll-1"></span></h2>
                <p>Round Total: <span id="current-total-1"></span></p>
                <p>Total Score: <span id="total-score-1"></span></p>
              </div>

              <div class="col-md-6">
                <h2>Player 2: <span id="challenger2"><span></h2>
                   <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvvgdASAZDPouTllD3-_0Yu6nx8I0oBLkX2x4qhtzaU7Q07XJs" alt="dice">
                <button id="player2-roll" class="btn-success btn">Roll</button>
                <button id="player2-hold" class="btn-warning btn">Hold</button>
                <h2>Dice Roll: <span id="roll-2"></span></h2>
                <p>Round Total: <span id="current-total-2"></span></p>
                <p>Total Score: <span id="total-score-2"></span></p>
              </div>
            </div>
          </div>
        </div>



  </body>

  <footer>
     Designed By Ian Arts
  </footer>

</html>
